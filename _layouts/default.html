<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/normalize.css"L>
        <link rel="stylesheet" href="/css/foundation.css">
        <link rel="stylesheet" href="/css/video-js.css">

    </head>
    <body>
		<div class="site">
          
          {% include header.html %}

		  <div class="content">
		  	<div class="row">
		  	  <div class="small-2 columns">
		  	    <p> </p>
		  	  </div>
		  	  <div class="small-8 columns">
		  	    <video id="faces" class="video-js vjs-default-skin"
		  	          loop autoplay preload="auto" width="480" height="480">
		  	      <source src="/video/pca.ogv" type="video/ogg"/>
		  	      <source src="/video/pca.mp4" type="video/mp4"/>
		  	    </video>
		  	    {{ content }}
		  	  </div>
		  	  <div class="small-2 columns">
		  	    <p>Twitter</p>
		  	    <p>LinkedIn</p>
		  	  </div>
		  </div>
        </div>

    </body>
    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation/foundation.js"></script>
    <script src="/js/videojs/video.js"></script>
    <script>
      videojs.options.flash.swf = "/js/videojs/video-js.swf"
    </script>
</html>
